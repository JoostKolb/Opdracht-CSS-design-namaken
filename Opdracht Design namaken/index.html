<!DOCTYPE html>
<html>

<head>
  <title> Opdracht | Design namaken </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="contact-wrapper">
      <div class="contact-details">
        <h2>Carla Snepvangers</h2>
        <span>Friends with Marijn</span>
      </div>
      <div class="contact-img">
        <img src="https://via.placeholder.com/45">
      </div>
      <p>Carla requested permission to view your contact details</p>
    </div>
    <div class="btn-wrapper">
      <a href="#" class="btn-approve">Approve</a>
      <a href="#" class="btn-decline">Decline</a>
    </div>
  </div>

  <div class="card">
    <div class="contact-wrapper">
      <div class="contact-details">
        <h2>Marijn pijnenborg</h2>
        <span>New member</span>
      </div>
      <div class="contact-img">
        <img src="https://via.placeholder.com/45">
      </div>
      <p>Marijn wants to add you to the group <strong>best friends</strong></p>
    </div>
    <div class="btn-wrapper">
      <a href="#" class="btn-approve">Approve</a>
      <a href="#" class="btn-decline">Decline</a>
    </div>
  </div>
</body>

</html>
